<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/plate-utensils.png">
    <script src="./script.js" defer></script>
    <title>What Should I eat?</title>
<div class="what-should-i-eat">
    <div class="sound-button">
    <img data-sound-button src="./icons/sound-on.png">
    </div>
    <audio data-audio autoplay loop muted>
        <source src="chilling.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <div class="eat__wrapper">
        <div class="eat__header">
           <div class="eat__heading">What Should I Eat?</div>
           
        </div>
        
        <div class="eat__plate">
            <div class="eat__img-wrapper">
                <img data-food-img class="eat__img "src="/icons/question.png">
            </div>
            
        </div>
        <div data-food-name class="eat__food-name">
            hungry?
        </div>
        
        
        <button data-eat-button class="eat__button">Let's go</div>
       
           
        </div>
        <div class="footer">
            cute app by @yoonhou32 :)
        </div>
       
    
</div>

</head>

</body>
</html>
